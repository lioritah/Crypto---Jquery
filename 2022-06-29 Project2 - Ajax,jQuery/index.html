<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- CSS only -->
    <script src="main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="assets/bitcoin.png" />
  </head>
  <body>
    <div class="container">
      <div class="removeOneFromTrackList">
        <div class="modal-header">
          <h4>
            We can track after 5 coins <br />
            Please Delete one to continue
          </h4>
          <button
            type="button"
            class="btn-close"
            id="closeArea"
            aria-label="Close"
          ></button>
        </div>
        <div class="container-fluid" id="addCoinsToRemove"></div>
      </div>
      <nav class="navbar navbar-expand-lg text-light">
        <h1 id="home">CRYPTONITE</h1>
        <img class="cryptoImg" src="assets/bitcoin.png" />
        <img class="coin2Img" src="assets/dash-coin.png" />
        <img class="coin2Img" src="assets/gold-coin-litecoin.png" />
        <img class="coin2Img" src="assets/new2.png" />
        <img class="coin1Img" src="assets/new.png" />
        <img class="coin2Img" src="assets/Zcash.png" />
        <img class="ethereumImg" src="assets/ethereum.png" />
      </nav>
      <nav class="navbar navbar-expand-lg bg-light bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler bg-white text-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  id="home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" id="liveReport"
                  >Live Report</a
                >
              </li>
              <li class="nav-item">
                <a id="about" class="nav-link active text-white">About</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="searchInput"
              />
              <button
                class="btn btn-outline-success"
                type="submit"
                id="searchBtn"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <section></section>
      <div id="aboutDivContainer"></div>
    </div>
  </body>
</html>
